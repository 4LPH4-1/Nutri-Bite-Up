<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Lasă un Testimonial</title>
  <style>
    body {
      background-color: #dbd2b8;
      font-family: Arial, sans-serif;
      padding: 40px;
      color: #644443;
      text-align: center;
    }
    form {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 10px;
      border: 1px solid #ccc;
      resize: none;
    }
    button {
      margin-top: 20px;
      padding: 12px 30px;
      background-color: #644443;
      color: #dbd2b8;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #85655d;
    }
  </style>
</head>
<body>
  <h2>Lasă un testimonial</h2>
  <form onsubmit="submitTestimonial(event)">
    <label for="name">Nume și prenume</label>
    <input type="text" id="name" required>

    <label for="rating">Rating (1-5 stele)</label>
    <select id="rating" required>
      <option value="5">★★★★★</option>
      <option value="4">★★★★☆</option>
      <option value="3">★★★☆☆</option>
      <option value="2">★★☆☆☆</option>
      <option value="1">★☆☆☆☆</option>
    </select>

    <label for="message">Mesaj (max. 30 de cuvinte)</label>
    <textarea id="message" rows="4" maxlength="300" required></textarea>

    <button type="submit">Trimite</button>
  </form>

  <script>
    function submitTestimonial(event) {
      event.preventDefault();
      alert("Testimonialul tău a fost trimis cu succes!");
      // Poți salva aici datele dacă folosești backend
      document.querySelector("form").reset();
    }
  </script>
</body>
</html>
