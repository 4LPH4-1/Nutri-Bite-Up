<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lasă un Testimonial - Nutri-Bite Up</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: #dbd2b8;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      margin: 0;
      color: #644443;
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 100vw;
      overflow-x: hidden;
    }

    h2 {
      margin-bottom: 20px;
      text-align: center;
      font-size: 2rem;
    }

    form {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 10px;
      border: 1px solid #ccc;
      resize: none;
      font-size: 1rem;
    }

    .buttons {
      display: flex;
      gap: 20px;
      margin-top: 25px;
      justify-content: center;
      flex-wrap: wrap;
    }

    button, .btn-back {
      padding: 12px 30px;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
      text-decoration: none; /* elimină sublinierea */
      text-align: center;
      display: inline-block;
    }

    button {
      background-color: #644443;
      color: #dbd2b8;
    }

    button:hover {
      background-color: #85655d;
      box-shadow: 0 0 12px rgba(100, 68, 67, 0.4);
    }

    .btn-back {
      background-color: #d7b75e;
      color: #5e4034;
    }

    .btn-back:hover {
      background-color: #caa93a;
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      form {
        padding: 20px;
      }

      h2 {
        font-size: 1.5rem;
      }

      .buttons {
        flex-direction: column;
        gap: 15px;
      }

      button, .btn-back {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <h2>Lasă un testimonial</h2>

  <form id="testimonialForm">
    <label for="name">Nume și prenume</label>
    <input type="text" id="name" name="name" required>

    <label for="rating">Rating (1-5 stele)</label>
    <select id="rating" name="rating" required>
      <option value="5">★★★★★</option>
      <option value="4">★★★★☆</option>
      <option value="3">★★★☆☆</option>
      <option value="2">★★☆☆☆</option>
      <option value="1">★☆☆☆☆</option>
    </select>

    <label for="message">Mesaj (max. 30 de cuvinte)</label>
    <textarea id="message" name="message" rows="4" maxlength="300" required></textarea>

    <div class="buttons">
      <button type="submit">Trimite</button>
      <a href="index.html" class="btn-back">Înapoi la pagina principală</a>
    </div>
  </form>

  <script>
    // Când form-ul este trimis, salvăm testimonialul în localStorage
    document.getElementById('testimonialForm').addEventListener('submit', function(e){
      e.preventDefault();
      const name = this.name.value.trim();
      const rating = this.rating.value;
      const message = this.message.value.trim();

      const existing = JSON.parse(localStorage.getItem('testimonials')) || [];
      existing.push({ name, rating, message });
      localStorage.setItem('testimonials', JSON.stringify(existing));

      alert('Testimonialul tău a fost trimis cu succes!');
      this.reset();
    });
  </script>

</body>
</html>
